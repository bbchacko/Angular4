<div>
  <ul>
    <li *ngFor="let menu of list">
      <a href="" (click)="menuItemClicked($event,menu)">{{menu}}</a>
    </li>
  </ul>

<div *ngFor="let btn of buttonList; let i = index ">
    <button [ngClass]="{'active': selectedBtnIndex === i}" (click)="buttonClick(i)">{{btn}}</button>
</div>

</div>
